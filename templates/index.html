        <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.1/brython_stdlib.min.js"
                integrity="sha512-+w8uBdt0FTsenu79jeXSP+l6WKTPhQwTtqnJMiyYCvb1IvbhGSwf7O+qZmcaX3dsOB2J3AOWGR/DKQMevte9hQ=="
                crossorigin="anonymous"></script> <!-- This script helps the one above -->

                integrity="sha512-FZkQmTcqSzV2aNpWszYA/pPUISx6QjI60lKGwnIsfNFCGqUB7gcobQ9StH3hQCKFN92md3fCaXLzzSpoFat57A=="
                crossorigin="anonymous"></script> <!-- WebRTC Adapter powers iOS support -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/instascan.min.js') }}"></script> <!-- Instascan powers QR Code Scanning -->

                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="

    </head>
    <body onload="brython()">
        <div id="page-contents" class="centered">
            <div id="warnings-and-errors" class="text"></div>
            <video id="video-preview" playsinline></video>
            <div id="qr-code-info" class="text">Waiting For QR Code...</div>
            <div id="camera-picker-container">
                <br><label for="camera-picker">Camera: </label>
                <select name="camera-picker" id="camera-picker">
                    <option value="0" disabled selected hidden>Cam 0</option>
                    <option value="1" disabled selected hidden>Cam 1</option>
                    <option value="2" disabled selected hidden>Cam 2</option>
                </select>
            </div>
        </div>

        <script type="text/python" src="{{ url_for('static', filename='py/index.py') }}"></script>
    </body>
